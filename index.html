<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="favicon.png" >
    <title>Drum kit</title>
</head>
<body>
    <h1>Drum Kit</h1>
    <div class="buttons">
        <button class="a" onclick="a()">A <label for="a">CLAP</label></button>
        
        <button class="s" onclick="s()">S <label for="s">HIHAT</label></button>
        
        <button class="d" onclick="d()">D <label for="d">KICK</label></button>
        
        <button class="f" onclick="f()">F <label for="f">OPENHAT</label></button>
        
        <button class="g" onclick="g()">G <label for="g">BOOM</label></button>
        
        <button class="h" onclick="h()">H <label for="h">RIDE</label></button>
        
        <button class="j" onclick="j()">J <label for="j">SNARE</label></button>
        
        <button class="k"onclick="k()">K <label for="k">TOM</label></button>
        
        <button class="l" onclick="l()">L <label for="l">TINK</label></button>
        
    </div>
    <footer>
        <p>&lt; / &gt; with ❤️ by
            <a href="https://swapnilsparsh.github.io/">Swapnil Srivastava</a>
            <br>
            <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript
            </a>
          </p>
    </footer>
</body>
 <script src="js.js"></script>
</html>
